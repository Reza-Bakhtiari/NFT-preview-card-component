<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;

        font-size: 15px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img class="product" src="./images/image-equilibrium.jpg" alt="" />
        <div class="eye">
          <i class="fa-solid fa-eye"></i>
        </div>
      </div>
      <div class="card-desc">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
          <span class="price">
            <img src="./images/icon-ethereum.svg" alt="" />
            <span> 0.041 ETH </span>
          </span>
          <span class="time">
            <img src="./images/icon-clock.svg" alt="" />
            <span> 3 days left </span>
          </span>
        </div>
        <div class="creator">
          <img class="avatar" src="./images/image-avatar.png" alt="" />
          <span>Creation of<span>Jules Wyvern</span></span>
        </div>
      </div>
    </div>
    <!--  
        -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Reza-Bakhtiari">Reza Bakhtiari</a>.
    </div>
  </body>
</html>
